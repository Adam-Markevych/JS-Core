<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task</title>

<body>
    <div class="you-win">
        <h3>Woohoo, well done, you did it!</h3>
        <input type="submit" onClick="window.location.reload()" value="Close" class="btn-close check-box__btn btn-close-restart">
    </div>
    <div class="you-lost">
        <h3>It's a pity, but you lost</h3>
        <input type="submit" onClick="window.location.reload()" value="Close" class="btn-close check-box__btn btn-close-restart">
    </div>
    <div class="time-lost">
        <h3>It's a pity, but you lost</h3>
        <input type="button" value="Close" onClick="window.location.reload()" class="btn-close check-box__btn">
    </div>
    <div class="check-box">
        <h3>You still have time, you sure? <span>00:00<span></h3>
        <input type="button" value="Close" class="btn-close check-box__btn">
        <input type="button" value="Check" class="btn-check check-box__btn">
    </div>

    </div>

    </div>
